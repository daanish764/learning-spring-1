<div class="container mt-5">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" [(ngModel)]="username" name="username" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" value="password" [(ngModel)]="password"  name="password" />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
